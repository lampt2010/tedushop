    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sửa  {{footer.ID}}
        <small>Đây là trang sửa footer</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="product_categories">Danh mục</a></li>
        <li class="active">Sửa danh mục</li>

</section>
<!-- Main content -->

        <div class="box-header with-border">
            <h3 class="box-title">{{footer.ID}}</h3>
        </div>

        <form class="form-horizontal" novalidate name="frmFooter" role="form" ng-submit="UpdateFooter()">

                    <label for="inputEmail3" class="col-sm-2 control-label">Nội dung</label>
                    <div class="col-sm-10">
                        <textarea ckeditor="ckeditorOptions" class="form-control" name="content" ng-model="footer.Content" placeholder="Mô tả"></textarea>
                    </div>
                    
                </div>


            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" ui-sref="product_categories" class="btn btn-default">Hủy bỏ</button>
                <button type="submit" class="btn btn-success pull-right">Lưu </button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
