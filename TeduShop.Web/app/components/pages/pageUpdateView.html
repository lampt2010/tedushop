    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới page
        <small>Đây là trang thêm mới page</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Trang nội dung</a></li>
        <li><a ui-sref="product_categories">Trang nội dung</a></li>
        <li class="active">Thêm mới trang nội dung</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdatePage" role="form" ng-submit="UpdatePage()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên trang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-change="GetSeoTitle()" name="name" ng-maxlength="256" required ng-model="page.Name" placeholder="Tên trang">
                        <span ng-show="frmUpdatePage.name.$invalid" style="color:red">Không được để trống</span>
                        <span ng-show="frmUpdatePage.name.$error.maxlength" style="color:red">Không được vượt quá 256 ký tự</span>

                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Url trang</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" name="alias" ng-model="page.Alias" placeholder="Url ...">
                        <span ng-show="frmUpdatePage.alias.$error.maxlength" style="color:red">Không được vượt quá 256 ký tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Nội dung trang</label>
                    <div class="col-sm-10">
                        <textarea ckeditor="ckeditorOptions" class="form-control" name="content" ng-model="page.Content" placeholder="Mô tả"></textarea>

                    </div>
                </div>



                



                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metakeyword" ng-model="page.MetaKeyword" placeholder="Meta Keyword">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">

                        <textarea class="form-control" ng-model="page.MetaDescription" name="metadescription" id="inputEmail3" placeholder="Meta Description"></textarea>
                    </div>
                </div>





                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input name="status" ng-model="page.Status" ng-checked="page.Status" type="checkbox"> Kích hoạt
                            </label>
                        </div>








                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" ui-sref="pages" class="btn btn-default">Hủy bỏ</button>
                <button type="submit" ng-disabled="frmUpdatePage.$invalid" class="btn btn-success pull-right">Lưu </button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
