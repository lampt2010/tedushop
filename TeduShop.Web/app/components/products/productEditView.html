    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sửa product
        <small>Đây là trang sửa sản phẩm</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a ui-sref="products">Sản phẩm</a></li>
        <li class="active">Sửa sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{product.Name}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProduct" role="form" ng-submit="UpdateProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên sản phẩm</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" ng-change="GetSeoTitle()" ng-maxlength="256" required ng-model="product.Name" placeholder="Tên sản phẩm">
                        <span ng-show="frmUpdateProduct.name.$invalid" style="color:red">Không được để trống</span>
                        <span ng-show="frmUpdateProduct.name.$error.maxlength" style="color:red">Không được vượt quá 256 ký tự</span>

                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề seo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" name="alias" ng-model="product.Alias" placeholder="Tiêu đề Seo">
                        <span ng-show="frmUpdateProduct.alias.$error.maxlength" style="color:red">Không được vượt quá 256 ký tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="500" name="description" ng-model="product.Description" placeholder="Mô tả">
                        <span ng-show="frmUpdateProduct.description.$error.maxlength" style="color:red">Không được vượt quá 500 ký tự</span>

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục</label>
                    <div class="col-sm-10">
                        <select name="parentId" required class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                            <option value="">Chọn danh mục</option>
                        </select>
                        <input name="parentId" type="hidden" ng-model="product.CategoryID" />
                        <span ng-show="frmUpdateProduct.parentId.$error.maxlength" style="color:red">Phải chọn danh mục</span>

                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Giá </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="price" required ng-model="product.Price" placeholder="Giá">
                        <span ng-show="frmUpdateProduct.Price.$invalid" style="color:red">Không được để trống</span>

                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Giá khuyến mại</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice" placeholder="Giá khuyến mãi">


                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div id="anhdaidien" class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="product.Image" placeholder="Hình ảnh">
                        <button type="button" class="btn btn-default" ng-click="ChooseImage()">Chọn ảnh</button>

                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thêm ảnh</label>
                    <div class="col-sm-10">
                        <ul class="list-inline">
                            <li ng-repeat="img in moreImages"><img ng-src="{{img}}" width="100" /></li>

                        </ul>
                        <button type="button" class="btn btn-default" ng-click="ChooseMoreImage()">Chọn ảnh</button>

                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <textarea ckeditor="ckeditorOptions" class="form-control" name="content" ng-model="product.Content" placeholder="Mô tả"></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="tags" ng-model="product.Tags" placeholder="Tags">
                    </div>
                </div>





                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Bảo hành</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="warranty" ng-model="product.Warranty" placeholder="Bảo hành">tháng
                    </div>
                </div>




                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metakeyword" ng-model="product.MetaKeyword" placeholder="Meta Keyword">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">

                        <textarea class="form-control" ng-model="product.MetaDescription" name="metadescription" id="inputEmail3" placeholder="Meta Description"></textarea>
                    </div>
                </div>





                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input name="status" ng-model="product.Status" ng-checked="product.Status" type="checkbox"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="homeflag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag" type="checkbox"> Hiển thị trang chủ

                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input name="hotflag" ng-model="product.HotFlag" ng-checked="product.HotFlag" type="checkbox"> Sản phẩm hot

                            </label>
                        </div>





                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" ui-sref="product_categories" class="btn btn-default">Hủy bỏ</button>
                <button type="submit" ng-disabled="frmUpdateProduct.$invalid" class="btn btn-success pull-right">Lưu </button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
