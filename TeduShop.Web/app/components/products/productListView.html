    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Product
        <small>Đây là trang chủ</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Sản phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-success" ui-sref="product_add">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleteMulti()" disabled id="btnDelete">Xóa nhiều</button>
                </div>
                <div class="col-md-4 col-md-offset-8">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Tìm kiếm...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="search()" type="button">Go!</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>



            <Div class="row">
                <Div class="col-md-12">

                    <div class="box">

                        <!-- /.box-header -->
                        <table class="table table-bordered">
                            <tr>
                                <th style="width:5%"><input type="checkbox" name="all" ng-click="CheckAll()" /></th>
                                <th style="width: 5%">Id</th>
                                <th style="width: 30%">Tên sản phẩm</th>
                                <th style="width:30%">Ngày tạo</th>
                                <th style="width: 10%">Trạng thái</th>
                                <th style="width: 20%">Thao tác</th>

                            </tr>

                            <tr ng-repeat="item in products">
                                <td><input type="checkbox" ng-model="item.checked" /></td>
                                <td>{{item.ID}}</td>
                                <td>{{item.Name}}</td>
                                <td>
                                    {{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}
                                </td>
                                <td><span ng-class="{'badge bg-green' : (item.Status==true),'badge bg-red':(item.Status==false)}">{{item.Status|statusFilter}}</span></td>

                                <td>
                                    <button class="btn btn-success" ui-sref="product_edit({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-danger" ng-click="deleteProduct(item.ID)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>

                            <tfoot>
                                <tr>
                                    <td colspan="5">Trang {{page+1}}/Tổng số bản ghi : {{totalCount}}</td>
                                </tr>
                            </tfoot>
                        </table>

                        <!-- /.box-body -->

                    </div>
                </Div>
            </Div>

        </div>
        <!-- /.box-body -->
        <div class="box-footer">

            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProducts(page)"></pager-directive>

        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
